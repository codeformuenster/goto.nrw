<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>goto.NRW</title>

    <!-- CSS includes -->

    <link href="node_modules/leaflet/dist/leaflet.css" rel="stylesheet" type="text/css">
    <link href="node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet">

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>

</head>

<body>

    <div id="map"></div>

    <!--  FLOATING ACTION BUTTON-->
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red modal-trigger" href="#modal1">
            <i class="large material-icons">mode_edit</i>
        </a>
    </div>
    <!-- MODAL -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Deine Auswahl</h4>
            <p>Wähle deine Präferenzen aus.</p>

            <ul class="collection">
                <li class="collection-item">Nahverkehr</li>
                <li class="collection-item">Sicherheit</li>
                <li class="collection-item">Freizeit</li>
                <li class="collection-item">Kultur</li>
                <li class="collection-item">Bildung</li>
                <li class="collection-item">Arbeitsmarkt</li>
                <li class="collection-item">Wirtschaft</li>
            </ul>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Los geht's</a>
        </div>
    </div>

    <!-- JavaScript includes -->

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="js/client.min.js"></script>

    <script>
        $(document).ready(function() {
            // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
            $('.modal-trigger').leanModal();
        });
    </script>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        var layerURL = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'; // OSM Maps at the moment.

        L.tileLayer(layerURL, {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 18,
        }).addTo(map);
    </script>
</body>

</html>
